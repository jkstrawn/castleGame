<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Castle Sim</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			#menu {
				width: 250px;
				height: 500px;
				position: absolute;
				background: black;
				top: 15px;
				left: 5px;
				border-radius: 5px;
			}
		</style>
		<style>
			body {
				padding:0;
				margin:0;
				overflow:hidden;
				font-family:georgia;
				text-align:center;
			}

			#stats { position: absolute; top:0; left: 0 }
			#stats #fps { background: transparent !important }
			#stats #fps #fpsText { color: black !important }
			#stats #fps #fpsGraph { display: none }
		</style>
	</head>

	<body>

		<div id="container"></div>
		<div id="info">
			Castle Sim Game
		</div>

		<script type="x-shader/x-vertex" id="vertexShader">
			varying vec3 vWorldPosition;

			void main() {
				vec4 worldPosition = modelMatrix * vec4( position, 1.0 );
				vWorldPosition = worldPosition.xyz;

				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
			}
		</script>
		
		<script type="x-shader/x-fragment" id="fragmentShader">
			uniform vec3 topColor;
			uniform vec3 bottomColor;
			uniform float offset;
			uniform float exponent;

			varying vec3 vWorldPosition;

			void main() {
				float h = normalize( vWorldPosition + offset ).y;
				gl_FragColor = vec4( mix( bottomColor, topColor, max( pow( h, exponent ), 0.0 ) ), 1.0 );
			}
		</script>

		<script type="x-shader/x-vertex" id="vertexshader">

			attribute float size;
			attribute vec3 pcolor;
			varying vec3 vColor;
			void main() {

				vColor = pcolor;
				vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
				gl_PointSize = size * ( 200.0 / length( mvPosition.xyz ) );
				gl_Position = projectionMatrix * mvPosition;
			}

		</script>

		<script type="x-shader/x-fragment" id="fragmentshader">

			uniform sampler2D texture;
			varying vec3 vColor;

			void main() {
				vec4 outColor = texture2D( texture, gl_PointCoord );
				gl_FragColor = outColor * vec4( vColor, 1.0 );
			}

		</script>

		<script src="js/jquery.js"></script> 
		<script src="js/three.js"></script>
		<script src="js/tween.js"></script>
		<script src="js/sparks.js"></script>
		<script src="js/OBJLoader.js"></script>
		<script src="js/stats.min.js"></script>
		<script src="js/dat.gui.js"></script>
		<script src="js/ColladaLoader.js"></script>
		<script src="js/castleUI.js"></script>
		<script src="js/castleShapes.js"></script>
		<script src="js/castleGraphicsEngine.js"></script>
		<script src="js/castleParticleSystem.js"></script>
		<script src="js/castleGridManager.js"></script>
		<script src="js/castleRoomManager.js"></script>
		<script src="js/castleSim.js"></script>
	</body>
</html>
