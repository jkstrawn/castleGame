<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Castle Sim</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			#menu {
				width: 250px;
				height: 500px;
				position: absolute;
				background: black;
				top: 15px;
				left: 5px;
				border-radius: 5px;
			}
		</style>
		<style>
			body {
				padding:0;
				margin:0;
				overflow:hidden;
				font-family:georgia;
				text-align:center;
			}

			#stats { position: absolute; top:0; left: 0 }
			#stats #fps { background: transparent !important }
			#stats #fps #fpsText { color: black !important }
			#stats #fps #fpsGraph { display: none }
		</style>
	</head>

	<body>

		<div id="container"></div>
		<div id="info">
			Castle Sim Game
		</div>

		<script>
			(function(){var a={};typeof define!="undefined"?define([],function(){return a}):typeof window!="undefined"?window.my=a:module.exports=a,a.Class=function(){var a=arguments.length,d=arguments[a-1],e=a>1?arguments[0]:null,f=a>2,g,h;d.constructor===Object?g=function(){}:(g=d.constructor,delete d.constructor),e&&(h=function(){},h.prototype=e.prototype,g.prototype=new h,g.prototype.constructor=g,g.Super=e,c(g,e,!1));if(f)for(var i=1;i<a-1;i++)c(g.prototype,arguments[i].prototype,!1);return b(g,d),g};var b=a.extendClass=function(a,b,d){b.STATIC&&(c(a,b.STATIC,d),delete b.STATIC),c(a.prototype,b,d)},c=function(a,b,c){var d;if(c===!1)for(d in b)d in a||(a[d]=b[d]);else{for(d in b)a[d]=b[d];b.toString!==Object.prototype.toString&&(a.toString=b.toString)}}})();
		</script>

		<script type="x-shader/x-vertex" id="vertexShader">
			varying vec3 vWorldPosition;

			void main() {
				vec4 worldPosition = modelMatrix * vec4( position, 1.0 );
				vWorldPosition = worldPosition.xyz;

				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
			}
		</script>
		
		<script type="x-shader/x-fragment" id="fragmentShader">
			uniform vec3 topColor;
			uniform vec3 bottomColor;
			uniform float offset;
			uniform float exponent;

			varying vec3 vWorldPosition;

			void main() {
				float h = normalize( vWorldPosition + offset ).y;
				gl_FragColor = vec4( mix( bottomColor, topColor, max( pow( h, exponent ), 0.0 ) ), 1.0 );
			}
		</script>

		<script type="x-shader/x-vertex" id="vertexshader">

			attribute float size;
			attribute vec3 pcolor;
			varying vec3 vColor;
			void main() {

				vColor = pcolor;
				vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
				gl_PointSize = size * ( 200.0 / length( mvPosition.xyz ) );
				gl_Position = projectionMatrix * mvPosition;
			}

		</script>

		<script type="x-shader/x-fragment" id="fragmentshader">

			uniform sampler2D texture;
			varying vec3 vColor;

			void main() {
				vec4 outColor = texture2D( texture, gl_PointCoord );
				gl_FragColor = outColor * vec4( vColor, 1.0 );
			}

		</script>

		<script type="text/javascript">
			var SIM = {};
		</script>

		<script src="js/jquery.js"></script> 
		<script src="js/three.js"></script>
		<script src="js/tween.js"></script>
		<script src="js/sparks.js"></script>
		<script src="js/OBJLoader.js"></script>
		<script src="js/stats.min.js"></script>
		<script src="js/dat.gui.js"></script>
		<script src="js/ColladaLoader.js"></script>
		<script src="js/castleUI.js"></script>
		<script src="js/castleShapes.js"></script>
		<script src="js/castleGraphicsEngine.js"></script>
		<script src="js/castleParticleSystem.js"></script>
		<script src="js/castleGridManager.js"></script>
		<script src="js/castleRoomManager.js"></script>
		<script src="js/castleAudioManager.js"></script>
		<script src="js/castleSim.js"></script>

		<script type="text/javascript">

			var oldTime = 0;
			var stats;
			var _sim = new SIM.CastleSim();

			_sim.init();
			animate();

			document.addEventListener( 'mouseup', onDocumentMouseUp, false );
			document.addEventListener( 'mousedown', onDocumentMouseDown, false );
			document.addEventListener( 'mousemove', onDocumentMouseMove, false );
			window.addEventListener( 'resize', onWindowResize, false );
			window.addEventListener("mousewheel", onWindowMouseWheel, false);
			window.addEventListener("DOMMouseScroll", onWindowMouseWheel, false);
			window.addEventListener("keypress", onWindowKeyPress, false);

			document.addEventListener('contextmenu', function(e) {
			    e.preventDefault();
			}, false);

			function onDocumentMouseUp(event) {
				_sim.click(event);
			}

			function onDocumentMouseDown(event) {
				_sim.mouseDown(event);
			}

			function onDocumentMouseMove(event) {
				_sim.mouseMove(event);
			}

			function onWindowResize() {
				_sim.onWindowResize();
			}

			function animate(time) {		
				requestAnimationFrame( animate );

				var dt = time - oldTime;
				oldTime = time;

				_sim.update(dt);
				_sim.render();
				stats.update();
			}

			function onWindowMouseWheel(event) {
				var event = window.event || event; // old IE support
				var delta = Math.max(-1, Math.min(1, (event.wheelDelta || -event.detail)));
				//console.log(delta)
				_sim.zoom(delta);
			}

			function onWindowKeyPress(event) {
				_sim.keypress(event)
			}
		</script>
	</body>
</html>
